<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .group {
            border: 1px solid #ddd;
            width: 400px;

        }

        .header {
            background: gold;

        }

        .group a {
            display: block;
        }

        .hide {
            display: none;
        }
    </style>
</head>
<body>
<div class="group">
    <div class="item">
        <div class="header" onclick="clickMenu(this);">头部1</div>
        <div class="menu">
            <a>麻婆豆腐</a>
            <a>青椒肉丝</a>
            <a>糖醋里脊</a>
        </div>
    </div>
    <div class="item">
        <div class="header" onclick="clickMenu(this);">头部2</div>
        <div class="menu">
            <a>麻婆豆腐</a>
            <a>青椒肉丝</a>
            <a>糖醋里脊</a>
        </div>
    </div>
    <div class="item">
        <div class="header" onclick="clickMenu(this);">头部3</div>
        <div class="menu">
            <a>麻婆豆腐</a>
            <a>青椒肉丝</a>
            <a>糖醋里脊</a>
        </div>
    </div>

</div>

<script>
    function clickMenu(ths) {
        var tag = ths.nextElementSibling;
        if (tag.className == "menu") {
            tag.classList.add("hide")
        } else {
            tag.classList.remove("hide")
        }
    }
</script>
</body>
</html>
