<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/plugins/bootstrap-3.4.1/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h1 style="text-align: center">用户列表</h1>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>id</th>
            <th>姓名</th>
            <th>密码</th>
            <th>手机号</th>
        </tr>
        </thead>
        <tbody>
        {% for item in data_list %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.username }}</td>
            <td>{{ item.password }}</td>
            <td>{{ item.mobile }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

<script href="/static/js/jquery-3.6.0.min.js"></script>
<script href="/static/plugins/bootstrap-3.4.1/js/bootstrap.min.js"
</div>

<div>
    <a href="/">新增用户</a>
</div>
</body>
</html>
